[package]
name = "libpillmom"
version = "0.1.0"
edition = "2021"

[lib]
name = "pillmom"
crate-type = ["cdylib", "staticlib"]

[dependencies]
libsql = "0.6"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15"
once_cell = "1.19"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.14"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
strip = true

[build-dependencies]
cbindgen = "0.26"
